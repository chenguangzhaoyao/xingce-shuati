<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图形推理刷题（218题）</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; max-width: 900px; margin: auto; padding: 1em; }
    .question { background: white; padding: 1em; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); margin-bottom: 1em; }
    .options li { margin: 0.5em 0; cursor: pointer; }
    .answer, .explanation { display: none; margin-top: 1em; padding: 0.5em; background: #eef; border-left: 4px solid #66f; }
    .image-container img { max-width: 100%; margin: 1em 0; border: 1px solid #ccc; border-radius: 4px; display: block; }
    .fixed-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .fixed-controls button, .fixed-controls input {
      margin: 0.25em 0;
      padding: 0.5em 1em;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>图形推理刷题（共218题）</h1>
<div id="app"></div>

<div class="fixed-controls">
  <button onclick="prev()">上一题</button>
  <button onclick="next()">下一题</button><br>
  <input type="number" id="jumpInput" placeholder="跳转题号" style="width: 100px;">
  <button onclick="jumpTo()">跳转</button>
</div>

<script>
let questions = [];
let current = 0;
const uploadServer = "https://image-upload-server-5v83.onrender.com";

fetch("graphical_questions_full_218.json")
  .then(res => res.json())
  .then(data => {
    questions = data;
    render();
  });

function render() {
  const q = questions[current];
  const app = document.getElementById("app");
  let imagesHTML = "";
  ["", "_2", "_3"].forEach(suffix => {
    imagesHTML += `<img src="${uploadServer}/images/question_${q.id}${suffix}.png" onerror="this.style.display='none'">`;
  });
  const inputHTML = `<input type="file" onchange="uploadImage(event, ${q.id})" />`;
  app.innerHTML = `
    <div class="question">
      <h2>第 ${q.id} 题</h2>
      <p>${q.question || "（暂无题干，请参考图像）"}</p>
      <div class="image-container">
        ${imagesHTML}
        <p>${inputHTML}</p>
      </div>
      <ul class="options">
        ${q.options.map(opt => `<li onclick=\"showAnswer('${opt.charAt(0)}')\">${opt}</li>`).join("")}
      </ul>
      <div id="answer" class="answer"><strong>答案：</strong> ${q.answer}</div>
      <div id="explanation" class="explanation"><strong>解析：</strong> ${q.explanation}</div>
      <button onclick="toggleAnswer()">显示/隐藏答案与解析</button>
    </div>
  `;
}

function uploadImage(event, id) {
  const file = event.target.files[0];
  const formData = new FormData();
  formData.append("file", file);
  fetch(`${uploadServer}/upload/${id}`, {
    method: "POST",
    body: formData
  })
    .then(res => res.json())
    .then(json => {
      alert("✅ 图片上传成功！");
      render();
    })
    .catch(err => alert("❌ 上传失败: " + err));
}

function toggleAnswer() {
  document.getElementById("answer").style.display = "block";
  document.getElementById("explanation").style.display = "block";
}

function showAnswer(selected) {
  toggleAnswer();
  const correct = questions[current].answer;
  alert(selected === correct ? "✅ 正确！" : `❌ 错误，正确答案是 ${correct}`);
}

function next() {
  if (current < questions.length - 1) {
    current++;
    render();
  }
}

function prev() {
  if (current > 0) {
    current--;
    render();
  }
}

function jumpTo() {
  const val = parseInt(document.getElementById("jumpInput").value);
  if (!isNaN(val) && val >= 1 && val <= questions.length) {
    current = val - 1;
    render();
  } else {
    alert("请输入 1 到 " + questions.length + " 的题号");
  }
}
</script>
</body>
</html>
