<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图形推理刷题</title>
  <style>
    /* 修正：所有中文句号 。都改为了英文句点 . */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; background: #f0f2f5; color: #333; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; }
    .question-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .question-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; font-weight: bold;}
    .question-body p { margin-top: 0; }
    .options-list { list-style: none; padding: 0; }
    .options-list li { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 12px 15px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.2s; }
    .options-list li:hover { background: #e9ecef; }
    .feedback-area { margin-top: 15px; }
    .answer, .explanation { display: none; margin-top: 15px; padding: 15px; background: #e6f7ff; border-left: 4px solid #1890ff; border-radius: 4px; }
    .image-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .image-container img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px; background: #fff; padding: 5px; box-sizing: border-box; }
    .navigation { display: flex; justify-content: space-between; margin-top: 20px; }
    button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    h1 { text-align: center; color: #1d3557; }
  </style>
</head>
<body>

<div class="container">
    <h1>图形推理刷题</h1>
    <div id="app"><!-- 题目内容将在这里动态生成 --></div>
    <div class="navigation">
      <button id="prevBtn" onclick="prev()">上一题</button>
      <span id="progress"></span>
      <button id="nextBtn" onclick="next()">下一题</button>
    </div>
</div>

<script>
// --- 1. 配置 ---
// 这个路径是正确的，无需修改
const imageBaseUrl = "images/"; 
const questionsJsonFile = "graphical_questions.json";
const imageCountsJsonFile = "image_counts.json";

// --- 2. 全局变量 ---
let questions = [];
let currentQuestionIndex = 0;

const app = document.getElementById("app");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const progressSpan = document.getElementById("progress");

// --- 3. 初始化 ---
// 修正：Promise。all 改为 Promise.all
Promise.all([
    fetch(questionsJsonFile).then(res => res.ok ? res.json() : Promise.reject(new Error(`加载失败: ${questionsJsonFile}`))),
    fetch(imageCountsJsonFile).then(res => res.ok ? res.json() : Promise.reject(new Error(`加载失败: ${imageCountsJsonFile}`)))
])
// 修正：.then 中文逗号 ， 改为英文逗号 ,
.then(([questionsData, imageCounts]) => {
    
    let imagePointer = 1;
    
    const processedQuestions = questionsData.map(question => {
        const count = imageCounts[String(question.id)] || 0; // 确保使用字符串ID进行匹配
        const imageNames = [];
        
        for (let i = 0; i < count; i++) {
            imageNames.push(`image${imagePointer}.png`);
            imagePointer++;
        }
        
        return {
            ...question,
            images: imageNames
        };
    });

    questions = processedQuestions;
    renderQuestion();

})
.catch(error => {
    app.innerHTML = `<p style="color: red; text-align: center;">加载题目数据时出错，请检查文件是否存在或JSON格式是否正确。<br>${error.message}</p>`;
    console.error("加载数据失败:", error);
});


// --- 4. 渲染函数 ---
function renderQuestion() {
  if (questions.length === 0) return;
  const q = questions[currentQuestionIndex];
  
  // 确保 q.images 存在且是一个数组
  const imagesHtml = (q.images && Array.isArray(q.images)) 
    ? q.images.map(imgName => 
        `<img src="${imageBaseUrl}${imgName}" alt="题目图 ${imgName}" onerror="this.alt='图片加载失败'; this.style.display='none';">`
      ).join('')
    : '';

  // 确保 q.options 存在且是一个数组
  const optionsHtml = (q.options && Array.isArray(q.options))
    ? q.options.map(opt => `<li onclick="checkAnswer('${String(opt).charAt(0)}')">${opt}</li>`).join("")
    : '<li>无选项数据</li>';

  app.innerHTML = `
    <div class="question-card">
      <div class="question-header">第 ${q.id} 题 (总 ${questions.length} 题)</div>
      <div class="question-body">
        <p>${q.question || "题目内容缺失"}</p>
        <div class="image-container">${imagesHtml}</div>
        <ul class="options-list">
          ${optionsHtml}
        </ul>
        <div class="feedback-area">
          <button onclick="toggleFeedback()">显示/隐藏答案与解析</button>
          <div class="answer" style="display: none;"><strong>答案：</strong> ${q.answer || "无"}</div>
          <div class="explanation" style="display: none;"><strong>解析：</strong> ${q.explanation || "无"}</div>
        </div>
      </div>
    </div>
  `;
  updateNavButtons();
}

// --- 5. 其他函数 ---
function updateNavButtons() {
    progressSpan.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
    prevBtn.disabled = (currentQuestionIndex === 0);
    nextBtn.disabled = (currentQuestionIndex === questions.length - 1);
}
function toggleFeedback() {
    const answerEl = document.querySelector(".answer");
    const explanationEl = document.querySelector(".explanation");
    if (!answerEl || !explanationEl) return;
    const isVisible = answerEl.style.display === "block";
    answerEl.style.display = isVisible ? "none" : "block";
    explanationEl.style.display = isVisible ? "none" : "block";
}
function checkAnswer(selectedOption) {
  const q = questions[currentQuestionIndex];
  // 增加对 q.answer 是否存在的检查
  if (q.answer) {
      const isCorrect = selectedOption.toUpperCase() === q.answer.toUpperCase();
      alert(isCorrect ? "✅ 正确！" : `❌ 错误，正确答案是 ${q.answer}`);
  } else {
      alert("本题没有提供标准答案。");
  }
  toggleFeedback(); // 直接显示答案
}
function next() {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    renderQuestion();
  }
}
function prev() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    renderQuestion();
  }
}
</script>

</body>
</html>
